{% extends 'base.html' %}

{% block content %}
<style>
    .inside-art {
        max-width: 400px;
    }
</style>
<article class="inside-art w3-container">
    <div class="w3-content">
        <h2><i class="fas fa-key"></i> Change password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="w3-right-align">
                <a href="{% url 'profile-update' %}" class="w3-button w3-card w3-round-large">
                    <i class="fas fa-arrow-circle-left"></i> Back
                </a>
                <button type="submit" class="w3-button w3-green w3-card w3-round-large"><i
                        class="fas fa-pencil-alt"></i>
                    Change</button>
            </div>
            <p><a href="{% url 'password_reset' %}" class="w3-text-blue">I have forgotten my password.</a></p>
        </form>
    </div>
</article>
{% endblock %}
