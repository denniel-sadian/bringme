{% extends 'base.html' %}

{% block title %}/ Disallowed{% endblock %}

{% block content %}
<article class="w3-container inside-art">
    <div class="w3-content">
        <h2><i class="fas fa-user-times w3-text-red"></i> Registration Disallowed</h2>
        <p>You can't register for this moment.</p>
        <div class="w3-right-align">
            <a href="{% url 'login' %}" class="w3-button w3-card w3-green w3-round-large">
                <i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
    </div>
</article>
{% endblock %}
