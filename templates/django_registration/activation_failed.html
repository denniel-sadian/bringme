{% extends 'base.html' %}

{% block title %}/ Failed{% endblock %}

{% block content %}
<article class="w3-container inside-art">
    <div class="w3-content">
        <h2><i class="fas fa-sad-cry w3-text-yellow"></i> Activation Failed</h2>
        <p>Your account activation has failed.</p>
        <div class="w3-right-align">
            <a href="{% url 'login' %}" class="w3-button w3-card w3-green w3-round-large">
                <i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
    </div>
</article>
{% endblock %}
