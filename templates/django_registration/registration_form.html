{% extends 'base.html' %}

{% block title %}/ Registration{% endblock %}

{% block content %}
<style>
    .inside-art {
        max-width: 400px;
    }
</style>

<article class="w3-container inside-art">
    <div class="w3-content">
        <h1><i class="fas fa-user-plus"></i> Register</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <hr>
            <div class="w3-right-align">
                <a href="{% url 'login' %}" class="w3-button w3-card w3-round-large"><i class="fas fa-sign-in-alt"></i>
                    Login</a>
                <button type="submit" class="w3-button w3-card w3-green w3-round-large"><i class="fas fa-user-plus"></i>
                    Register</button>
            </div>
        </form>
    </div>
</article>
{% endblock %}
