{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <style type="text/css">
        article {
            margin-left: auto;
            margin-right: auto;
            max-width: 400px;
            padding: 16px;
        }

        header {
            padding: 16px 16px 2px 16px;
            background: black;
            color: white;
            text-align: center;
        }

        header h2 {
            font-family: 'Roboto Slab', serif !important;
        }

        header img {
            width: 80px;
            height: auto;
        }

        section {
            font-family: 'Nunito';
        }

        .item-pic {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        section a {
            color: blue;
        }

        footer {
            background: black;
            color: white;
            padding: 2px 16px;
        }

        footer>p:last-child {
            text-align: center;
        }

        footer a {
            color: lightblue;
        }

        .w3-text-pink {
            color: #e91e63
        }


        .w3-tag {
            background-color: #000;
            color: #fff;
            display: inline-block;
            padding-left: 8px;
            padding-right: 8px;
            text-align: center
        }

        .w3-green,
        .w3-hover-green:hover {
            color: #fff !important;
            background-color: #4CAF50 !important
        }

        .w3-round {
            border-radius: 4px;
        }

        .w3-btn,
        .w3-button {
            border: none;
            display: inline-block;
            padding: 8px 16px;
            vertical-align: middle;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            background-color: inherit;
            text-align: center;
            cursor: pointer;
            white-space: nowrap
        }

        .w3-button:hover {
            color: #000 !important;
            background-color: #ccc !important
        }

        .w3-round-xxlarge {
            border-radius: 32px
        }
    </style>
    {% block styles %} {% endblock %}
</head>

<body>
    <article>
        <header>
            <img src="{{ protocol }}://{{ domain }}{% static 'wave.png' %}">
            <h2>BringMe Website</h2>
        </header>
        {% block message %} {% endblock %}
        <footer>
            <p>You are receiving this notification because you registered an account on <a
                    href="{{ protocol }}://{{ domain }}">BringMe</a>.</p>
            <p>BringMe - 2021</p>
        </footer>
    </article>
</body>

</html>
