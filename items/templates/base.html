{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'w3.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap">
    <script src="https://kit.fontawesome.com/209b41c676.js" crossorigin="anonymous"></script>
    <script src="{% static 'jquery-3.5.1.min.js' %}"></script>
    <style>
        nav {
            display: grid;
            grid-template-columns: auto 1fr;
            padding: 0px 40px;
            transition: 0.3s;
        }

        nav>div {
            padding: 12px;
        }

        .brand {
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
        }

        .brand>span {
            max-width: 200px;
            padding: 0px 16px;
            font-family: 'Nunito';
            font-size: 14px;
            font-weight: bold;
        }

        .links>div {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
        }

        .links a {
            padding: 12px 16px;
            margin-left: 8px;
        }

        .links a:hover {
            transition: 0.3s;
            color: #ffeb3b;
        }

        a {
            text-decoration: none;
            font-family: 'Nunito';
            font-weight: bold;
            font-size: 16px;
        }

        #toggle-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            min-height: 60px;
            min-width: 60px;
            display: none;
            border: none;
            background: none;
            color: #fff;
            font-size: 30px;
        }

        #toggle-btn:hover {
            color: #ffeb3b;
            transition: 0.3s;
        }

        @media screen and (min-width: 931px) {
            .links {
                display: flex !important;
            }
        }

        @media screen and (max-width: 930px) {
            nav {
                padding: 0px;
                grid-template-columns: 1fr;
            }

            #toggle-btn {
                display: block;
            }

            .links {
                display: none;
            }

            .links>div {
                flex-direction: column;
                text-align: left;
            }

            .links a {
                width: 100%;
                margin: 0px;
            }
        }

        @media screen and (max-width: 500px) {
            .brand>span {
                display: none;
            }
        }
    </style>
</head>

<body>
    <nav class="w3-black">
        <div class="brand">
            <a href="{% url 'items:home' %}"><img src="{% static 'brand_white.png' %}"></a>
            <span>Deliver or request items during quarantine.</span>
        </div>
        <button id="toggle-btn"><i class="fas fa-bars"></i></button>
        <div class="links">
            <div>
                <a href="{% url 'items:items-list' %}"><i class="fas fa-info-circle"></i> About</a>
                {% if user.is_authenticated %}
                <a href="{% url 'items:items-list' %}"><i class="fas fa-shopping-bag"></i> Items</a>
                <a href="{% url 'accounts:profile-update' %}"><i class="fas fa-user"></i> Profile</a>
                <a href="{% url 'accounts:logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                {% else %}
                <a href="{% url 'accounts:register' %}"><i class="fas fa-user-plus"></i> Register</a>
                <a href="{% url 'accounts:login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %} {% endblock %}
    <script>
        $(function () {
            $('#toggle-btn').click(function () {
                $('.links').slideToggle()
            });
        })
    </script>
</body>

</html>
